    label {

    /* Input Wrapper for Clear Button Position */

      color: #999;

<script>
  // --- YouTube IFrame Player API ---
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";

  function applyTheme(mode) {
    document.documentElement.classList.remove("light", "dark", "auto");
    document.documentElement.classList.add(mode);
  }

  function changeTheme(mode) {
    applyTheme(mode);
    localStorage.setItem("themeMode", mode);
  }

  // --- åˆæœŸåŒ– ---
  (function() {
    const savedTheme = localStorage.getItem("themeMode") || "auto";
    applyTheme(savedTheme);
    document.getElementById("themeSelect").value = savedTheme;

    const savedSource = localStorage.getItem("preferredSource");
    if (savedSource) {
      const sourceSelect = document.getElementById("paramSource");
      const optionExists = Array.from(sourceSelect.options).some(opt => opt.value === savedSource);
      if (optionExists) {
        sourceSelect.value = savedSource;

  })();

  // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---
  document.getElementById("paramSource").addEventListener("change", function() {
    localStorage.setItem("preferredSource", this.value);
  });

  // --- å…¥åŠ›æ¬„ã®ã‚¯ãƒªã‚¢æ©Ÿèƒ½ã¨Enterã‚­ãƒ¼å‡¦ç† (URL, é–‹å§‹, çµ‚äº†) ---

    { inputId: "startTimeInput", btnId: "btnClearStart" },
    { inputId: "endTimeInput", btnId: "btnClearEnd" }

  function setupInputControl(group) {
    const input = document.getElementById(group.inputId);
    const btn = document.getElementById(group.btnId);
    if (!input || !btn) return;

    // ãƒœã‚¿ãƒ³ã®è¡¨ç¤º/éè¡¨ç¤ºã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹é–¢æ•°
    const toggleBtn = () => {
      btn.style.display = input.value.length > 0 ? "block" : "none";
    };

    // å…¥åŠ›æ™‚ã«ãƒœã‚¿ãƒ³è¡¨ç¤ºåˆ¤å®š
    input.addEventListener("input", toggleBtn);

    // ã‚¯ãƒªã‚¢ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯æ™‚
    btn.addEventListener("click", function() {
      input.value = "";
      input.focus();
      toggleBtn();
    });

    // Enterã‚­ãƒ¼ã§å†ç”Ÿ
    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        loadVideo(false);
      }
    });

    // åˆæœŸçŠ¶æ…‹ãƒã‚§ãƒƒã‚¯ã®ãŸã‚ã«é–¢æ•°ã‚’ãƒ—ãƒ­ãƒ‘ãƒ†ã‚£ã¨ã—ã¦ä¿å­˜ã—ã¦ãŠã
    input.checkClearButton = toggleBtn;
  }

  // å…¨ã¦ã®ã‚°ãƒ«ãƒ¼ãƒ—ã«è¨­å®šã‚’é©ç”¨
  inputGroups.forEach(setupInputControl);

  // URLå…¥åŠ›æ™‚ã« start/end ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’è‡ªå‹•æ¤œçŸ¥ã—ã¦å…¥åŠ›æ¬„ã«åæ˜ ã™ã‚‹å‡¦ç†
  document.getElementById("videoUrlInput").addEventListener("input", function() {
    const val = this.value;
    const startInput = document.getElementById("startTimeInput");
    const endInput = document.getElementById("endTimeInput");

    // t= ã¾ãŸã¯ start= ã‚’æ¢ã™ (ä¾‹: ?t=90, &start=120)
    const startMatch = val.match(/[?&](?:t|start)=([^&]+)/);
    if (startMatch) {
      // ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãŒã‚ã‚‹å ´åˆï¼šå€¤ã‚’æŠ½å‡ºã—ã¦ã‚»ãƒƒãƒˆ
      let t = startMatch[1];
      if (t.endsWith('s') && !t.includes('m') && !t.includes('h')) {
         t = t.slice(0, -1);
      }
      startInput.value = t;
    } else {
      // ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãŒãªã„å ´åˆï¼šå…¥åŠ›æ¬„ã‚’ã‚¯ãƒªã‚¢ã™ã‚‹
      startInput.value = "";

    // Ã—ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºçŠ¶æ…‹ã‚’æ›´æ–°ï¼ˆå€¤ãŒå…¥ã‚Œã°è¡¨ç¤ºã€æ¶ˆãˆã‚Œã°éè¡¨ç¤ºï¼‰
    if (startInput.checkClearButton) startInput.checkClearButton();

    // end= ã‚’æ¢ã™ (ä¾‹: ?end=200)
    // --- çµ‚äº†ä½ç½® (end=) ã®å‡¦ç† ---
    const endMatch = val.match(/[?&]end=([^&]+)/);
    if (endMatch) {
      // ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãŒã‚ã‚‹å ´åˆ
      let t = endMatch[1];
      if (t.endsWith('s') && !t.includes('m') && !t.includes('h')) {
         t = t.slice(0, -1);
      }
      endInput.value = t;
    } else {
      // ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãŒãªã„å ´åˆ
      endInput.value = "";
    }
    // Ã—ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºçŠ¶æ…‹ã‚’æ›´æ–°
    if (endInput.checkClearButton) endInput.checkClearButton();
  });

  // å…¨ã¦ã®ãƒœã‚¿ãƒ³çŠ¶æ…‹ã‚’ä¸€æ‹¬ãƒã‚§ãƒƒã‚¯ã™ã‚‹é–¢æ•°ï¼ˆãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã‚„å¾©å…ƒæ™‚ç”¨ï¼‰
  function checkAllInputs() {
    inputGroups.forEach(group => {

  // ã‚¿ãƒ–è¤‡è£½ã‚„æˆ»ã‚‹æ“ä½œã§å€¤ãŒå¾©å…ƒã•ã‚ŒãŸã¨ãã®ãŸã‚ã«è¤‡æ•°ã®ã‚¤ãƒ™ãƒ³ãƒˆã§ãƒã‚§ãƒƒã‚¯
  window.addEventListener('pageshow', checkAllInputs);
  document.addEventListener('DOMContentLoaded', checkAllInputs);
  // ãƒ–ãƒ©ã‚¦ã‚¶ã®è‡ªå‹•å…¥åŠ›é…å»¶å¯¾ç­–
  setTimeout(checkAllInputs, 100);


  const URLS = {
    "Nocookie": null,
    "Education - wakame": "https://raw.githubusercontent.com/wakame02/wktopu/refs/heads/main/edu.text",

  };

  function extractVideoId(input) {
    if (!input) return null;
    const patterns = [
      // 1. ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿å‹: ãƒ‰ãƒ¡ã‚¤ãƒ³ä¸å•
      //    /watch?v=ID, /watch_main?v=ID, /w?v=ID, /embed?v=ID, /edu?v=ID, /ume?v=ID, /nocookie?v=ID, /thumbnail?v=ID
      //    ã“ã‚Œã‚‰ã‚’ã€€/(?:\/watch|\/watch_main|\/w|\/embed|\/edu|\/ume|\/nocookie|\/thumbnail)\?(?:.*&)?v=([\w-]{11})/, 
      //    ã¿ãŸã„ã«åˆ†ã‘ã¦ãŸã‘ã©ãƒ‰ãƒ¡ã‚¤ãƒ³ã‚„ãƒ‘ã‚¹ã«é–¢ä¿‚ãªãã€?v=ID ã¾ãŸã¯ &v=ID ãŒå«ã¾ã‚Œã¦ã„ã‚Œã°åå¿œã™ã‚‹ã‚ˆã†ã«çµ±ä¸€ã€‚
      //    ä»–ã®ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãŒå‰å¾Œã«ã‚ã£ã¦ã‚‚å¯¾å¿œ (?foo=bar&v=ID)
      /[?&]v=([\w-]{11})/,

      // 2. ãƒ‘ã‚¹å‹: ãƒ‰ãƒ¡ã‚¤ãƒ³ä¸å•
      //    youtu.be/ID
      //    /embed/ID, /shorts/ID, /live/ID, /vi/ID, /videos/ID, /watch/ID, /video/ID
      //    /wkt/watch/ID, /wkt/yt/edu/ID, /wkt/yt/nocookie/ID
      /(?:youtu\.be|embed|shorts|live|vi|videos|watch|video|wkt\/watch|wkt\/yt\/edu|wkt\/yt\/nocookie)\/([\w-]{11})/
    ];
    for (const p of patterns) {
      const m = input.match(p);
      if (m) return m[1];
    }
    if (/^[\w-]{11}$/.test(input)) return input;
    return null;
  }

  function convertToSeconds(input) {
    if (!input) return null;
    const str = input.replace(/[ï¼-ï¼™]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0)).replace(/ï¼š/g, ':').trim();
    if (!str) return null;
    if (str.includes(':')) {
      const parts = str.split(':').map(Number);
      if (parts.some(isNaN)) return null;
      if (parts.length === 3) return parts[0] * 3600 + parts[1] * 60 + parts[2];
      if (parts.length === 2) return parts[0] * 60 + parts[1];
    }
    const val = parseInt(str, 10);
    return isNaN(val) ? null : val;
  }

  function updateUrlParam(url, key, value) {
    // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒæ‡¸å¿µã—ã¦ã„ã‚‹ä»¥ä¸‹ã®ãƒ‘ã‚¿ãƒ¼ãƒ³å…¨ã¦ã«ãƒãƒƒãƒã™ã‚‹æ­£è¦è¡¨ç¾ã‚’ä½œæˆã—ã¾ã™
    // 1. ?start=0
    // 2. &start=0
    // 3. &amp;start=0 (HTMLã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ãŒå«ã¾ã‚Œã‚‹å ´åˆ)
    // 4. ?amp;start=0
    
    // æ­£è¦è¡¨ç¾ã®è§£èª¬:
    // ([?&])       -> ã‚°ãƒ«ãƒ¼ãƒ—1: '?' ã¾ãŸã¯ '&' ã®é–‹å§‹æ–‡å­—ã‚’ã‚­ãƒ£ãƒ—ãƒãƒ£
    // (?:amp;)?    -> 'amp;' ã¨ã„ã†æ–‡å­—åˆ—ãŒã‚ã£ã¦ã‚‚ãªãã¦ã‚‚ãƒãƒƒãƒï¼ˆã‚­ãƒ£ãƒ—ãƒãƒ£ã¯ã—ãªã„ï¼‰
    // ${key}=      -> ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿åã¨ã‚¤ã‚³ãƒ¼ãƒ«ï¼ˆä¾‹: start=ï¼‰
    // [^&]* -> æ¬¡ã® '&' ãŒæ¥ã‚‹ã¾ã§ã€ã¾ãŸã¯æ–‡å­—åˆ—ã®çµ‚ã‚ã‚Šã¾ã§ã®å€¤
    const regex = new RegExp(`([?&])(?:amp;)?${key}=[^&]*`, 'gi');

    // URLå†…ã«ã™ã§ã«ãã®ã‚­ãƒ¼ï¼ˆä¾‹: startï¼‰ãŒå­˜åœ¨ã™ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
    if (regex.test(url)) {
       // å­˜åœ¨ã™ã‚‹å ´åˆã€ãã®éƒ¨åˆ†ã‚’æ–°ã—ã„å€¤ã«ç½®æ›ã—ã¾ã™
       // match: ãƒãƒƒãƒã—ãŸæ–‡å­—åˆ—å…¨ä½“, separator: æœ€åˆã®?ã‹&
       return url.replace(regex, (match, separator) => {
          // ã‚»ãƒ‘ãƒ¬ãƒ¼ã‚¿(?ã‹&)ã‚’ç¶­æŒã—ã¤ã¤ã€amp;ã‚’é™¤å»ã—ã¦å€¤ã‚’æ›´æ–°
          return `${separator}${key}=${value}`;
       });
    }

    // å­˜åœ¨ã—ãªã„å ´åˆã¯ã€æœ«å°¾ã«æ–°è¦è¿½åŠ ã—ã¾ã™
    const separator = url.includes('?') ? '&' : '?';
    return `${url}${separator}${key}=${value}`;
  }

  // --- XSSå¯¾ç­–ã®ãŸã‚ã®ç°¡æ˜“ã‚µãƒ‹ã‚¿ã‚¤ã‚¶ãƒ¼ ---
  function sanitizeHTML(html) {
    const div = document.createElement('div');
    div.innerHTML = html;
    // å±é™ºãªã‚¿ã‚°ã‚’å‰Šé™¤
    const dangerousTags = ['script', 'iframe', 'object', 'embed', 'form', 'style', 'meta', 'link'];
    dangerousTags.forEach(tag => {
      const elements = div.querySelectorAll(tag);
      elements.forEach(el => el.remove());
    });
    // ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©å±æ€§(onClickç­‰)ã¨javascript:ãƒ—ãƒ­ãƒˆã‚³ãƒ«ã‚’å‰Šé™¤
    const allElements = div.querySelectorAll('*');
    allElements.forEach(el => {
      Array.from(el.attributes).forEach(attr => {
        if (attr.name.startsWith('on') || 
           (attr.value && attr.value.toLowerCase().includes('javascript:'))) {
          el.removeAttribute(attr.name);
        }
      });
    });
    return div.innerHTML;
  }

  function parseTimestamp(text) {
    const regex = /\b(?:(\d{1,2}):)?(\d{1,2}):(\d{2})\b/g;
    return text.replace(regex, (match, h, m, s) => {
      let seconds = 0;
      if (h) seconds += parseInt(h) * 3600;
      seconds += parseInt(m) * 60;
      seconds += parseInt(s);
      return `<a class="timestamp-link" onclick="seekVideo(${seconds}); return false;">${match}</a>`;
    });
  }

  function seekVideo(seconds) {
    if (player && typeof player.seekTo === 'function') {
        player.seekTo(seconds, true);
        return;
    }
    const frame = document.getElementById("videoFrame");
    if (!frame) return;
    
    let src = frame.src;
    if (!src || src.includes("img.youtube.com") || src.includes("i.ytimg.com") || src === "about:blank") return;
    const newSrc = updateUrlParam(src, 'start', seconds);
    if (src !== newSrc) frame.src = newSrc;
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.PLAYING || event.data === YT.PlayerState.BUFFERING) {
        if (event.target && event.target.getVideoData) {
            const data = event.target.getVideoData();
            if (data && data.video_id) {
                // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼å†…ã§å‹•ç”»ãŒå¤‰ã‚ã£ãŸå ´åˆ(è‡ªå‹•é·ç§»ãªã©)ã®ã¿æ›´æ–°
                if (currentLoadedVideoId && data.video_id !== currentLoadedVideoId) {
                    currentLoadedVideoId = data.video_id;
                    fetchComments(currentLoadedVideoId);
                }
            }
        }
    }
  }

    if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') return; 
    try {
        player = new YT.Player('videoFrame', {
