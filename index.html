<!DOCTYPE html>
<html lang="ja">
<head>

  <style>
    :root {

      --text-color: #333;
      --shadow-color: rgba(0,0,0,0.08);

    }

    :root.dark {
      --bg-color: #181818;
      --card-color: #202020;
      --text-color: #eaeaea;
      --shadow-color: rgba(0,0,0,0.4);
      --link-color: #3ea6ff;
    }

    @media (prefers-color-scheme: light) {

        --bg-color: #f9f9f9;
        --card-color: #ffffff;
        --text-color: #333;
        --shadow-color: rgba(0,0,0,0.08);
        --link-color: #065fd4;
      }
    }

    @media (prefers-color-scheme: dark) {

        --bg-color: #181818;
        --card-color: #202020;
        --text-color: #eaeaea;
        --shadow-color: rgba(0,0,0,0.4);

    body {

      font-family: 'Segoe UI', sans-serif;
      color: var(--text-color);
      padding: 0.5rem;
      margin: 0;
    }

    h1 {

      font-size: 1.6rem;
      margin: 0.5rem 0 1rem 0;
    }

    .theme-switcher {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 0.3rem;
    }

    .layout {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 1200px;
      margin: auto;
    }

    @media (min-width: 900px) {
      .layout-main {
        flex-direction: row;
      }
      .left, .right {
        flex: 1;
      }
      .left { max-width: 65%; }
      .right { max-width: 35%; }

    .card {
      background: var(--card-color);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 12px var(--shadow-color);

    label {

      display: block;
      margin-bottom: 0.4rem;

    input[type="text"], select {

      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      box-sizing: border-box;
      margin-bottom: 1rem;
      background: var(--card-color);
      color: var(--text-color);
    }

    button {
      background-color: var(--main-color);
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      width: 100%;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: var(--border-radius);
      border: none;
    }

    /* --- ã‚³ãƒ¡ãƒ³ãƒˆæ¬„ç”¨ã®CSS --- */
    .comments-wrapper summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 0.5rem;
      outline: none;
      list-style: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .comments-wrapper summary::-webkit-details-marker {
      display: none;
    }
    .comments-wrapper summary::after {
      content: '+'; 
      font-size: 1.5rem;
      font-weight: normal;
    }
    .comments-wrapper details[open] summary::after {
      content: '-';
    }
    
    .comment-list {
      margin-top: 1rem;
      border-top: 1px solid #ddd;
      padding-top: 1rem;
    }
    
    .comment-item {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid rgba(128, 128, 128, 0.1);
      padding-bottom: 1rem;
    }
    
    .comment-avatar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .comment-content {
      flex: 1;
      overflow-wrap: anywhere;
    }
    
    .comment-header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.2rem;
      font-size: 0.9rem;
    }
    
    .author-name {
      font-weight: bold;
      text-decoration: none;
      color: var(--text-color);
    }
    
    .badge {
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
    }
    
    .badge-pinned {
      background-color: var(--text-color);
      opacity: 0.8;
    }
    
    .badge-owner {
      background-color: #606060;
    }
    :root.dark .badge-owner {
      background-color: #aaa;
      color: #000;
    }

    .published-date {
      color: #888;
      font-size: 0.85rem;
    }

    .edited-mark {
      color: #888;
      font-style: italic;
      font-size: 0.8rem;
    }

    .comment-text {
      font-size: 0.95rem;
      line-height: 1.4;
      margin: 0.3rem 0;
    }

    /* ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã®ãƒªãƒ³ã‚¯è‰² */
    .timestamp-link {
      color: var(--link-color);
      text-decoration: none;
      cursor: pointer;
    }
    .timestamp-link:hover {
      text-decoration: underline;
    }

    .comment-footer {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: #888;
    }

    .footer-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* ãƒãƒ¼ãƒˆï¼ˆæ‰€æœ‰è€…ã®ã„ã„ã­ï¼‰ã®ã‚¹ã‚¿ã‚¤ãƒ« */
    .creator-heart {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .creator-heart img {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }
    .heart-icon {
      color: #ff0000;
      font-size: 0.9rem;
      position: relative;
    }
    .heart-badge-wrapper {
        position: relative;
        display: inline-block;
    }
    .heart-badge-icon {
        position: absolute;
        bottom: -2px;
        right: -4px;
        font-size: 10px;
    }

  </style>
</head>

<body>

<div class="theme-switcher">

<h1>YouTube åŸ‹ã‚è¾¼ã¿å†ç”Ÿãƒ„ãƒ¼ãƒ«</h1>

<div class="layout layout-main">

  <div class="right">

      <select id="paramSource">

<div class="layout" style="margin-top: 1rem;">
  <div class="card comments-wrapper">
    <details open>
      <summary>ã‚³ãƒ¡ãƒ³ãƒˆ <span id="commentCountBadge"></span></summary>
      <div id="commentsContainer" class="comment-list">
        <p style="text-align:center; color:#888;">å‹•ç”»ã‚’å†ç”Ÿã™ã‚‹ã¨ã“ã“ã«ã‚³ãƒ¡ãƒ³ãƒˆãŒè¡¨ç¤ºã•ã‚Œã¾ã™ã€‚</p>

<script>
  function applyTheme(mode) {
    document.documentElement.classList.remove("light", "dark", "auto");
    document.documentElement.classList.add(mode);
  }

  function changeTheme(mode) {
    applyTheme(mode);
    localStorage.setItem("themeMode", mode);
  }

  (function() {
    const saved = localStorage.getItem("themeMode") || "auto";
    applyTheme(saved);
    document.getElementById("themeSelect").value = saved;
  })();

  const URLS = {
    "Nocookie": null,
    "Education - wakame": "https://raw.githubusercontent.com/wakame02/wktopu/refs/heads/main/edu.text",
    "Education - siawaseok": "https://raw.githubusercontent.com/siawaseok3/wakame/master/video_config.json",
    "Education - woolisbest4520-1": "https://raw.githubusercontent.com/woolisbest-4520/about-youtube/refs/heads/main/edu/edu.json",
    "Education - woolisbest4520-2": "https://raw.githubusercontent.com/woolisbest-4520/about-youtube/refs/heads/main/edu/parameter.json"
  };

  function extractVideoId(input) {
    const patterns = [
      /(?:youtube\.com\/watch\?v=)([^&\s]+)/,
      /youtu\.be\/([^?\s]+)/
    ];
    for (const p of patterns) {
      const m = input.match(p);
      if (m) return m[1];
    }
    if (/^[\w-]{11}$/.test(input)) return input;
    return null;
  }

  // --- ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—å‡¦ç† ---
  function parseTimestamp(text) {
    const regex = /\b(?:(\d{1,2}):)?(\d{1,2}):(\d{2})\b/g;
    
    return text.replace(regex, (match, h, m, s) => {
      let seconds = 0;
      if (h) seconds += parseInt(h) * 3600;
      seconds += parseInt(m) * 60;
      seconds += parseInt(s);
      
      return `<a class="timestamp-link" onclick="seekVideo(${seconds}); return false;">${match}</a>`;
    });
  }

  // --- å‹•ç”»ã‚·ãƒ¼ã‚¯ï¼ˆå†èª­ã¿è¾¼ã¿ï¼‰æ©Ÿèƒ½ ---
  function seekVideo(seconds) {
    const frame = document.getElementById("videoFrame");
    let src = frame.src;

    // ç¾åœ¨ä½•ã‚‚å†ç”Ÿã•ã‚Œã¦ã„ãªã„ã€ã¾ãŸã¯ã‚µãƒ ãƒã‚¤ãƒ«è¡¨ç¤ºä¸­ã®å ´åˆã¯ä½•ã‚‚ã—ãªã„
    if (!src || src.includes("img.youtube.com") || src.includes("i.ytimg.com") || src === "about:blank") {
      return;
    }

    // --- ãƒ‘ã‚¿ãƒ¼ãƒ³A: HTMLã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰ã•ã‚ŒãŸãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ (&amp;start=) ãŒã‚ã‚‹å ´åˆ ---
    // Education - siawaseok ãªã©ã§ç™ºç”Ÿã™ã‚‹å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™
    if (src.includes("&amp;start=")) {
      // æ­£è¦è¡¨ç¾ã§æ•°å­—éƒ¨åˆ†ã‚’ç½®æ›
      const newSrc = src.replace(/(&amp;start=)\d+/, `$1${seconds}`);
      // å¤‰æ›´ãŒã‚ã£ãŸå ´åˆã®ã¿iframeã‚’æ›´æ–°
      if (src !== newSrc) {
        frame.src = newSrc;
        return;
      }
    }

    // --- ãƒ‘ã‚¿ãƒ¼ãƒ³B: é€šå¸¸ã®ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ (?start= ã¾ãŸã¯ &start=) ãŒã‚ã‚‹å ´åˆ ---
    // Education - wakame ã‚„ Education - woolisbestã€é€šå¸¸ã®NocookieåŸ‹ã‚è¾¼ã¿ãªã©
    // æ­£è¦è¡¨ç¾ [?&] ã¯ã€Œ?ã€ã¾ãŸã¯ã€Œ&ã€ã®ã„ãšã‚Œã‹ã«ãƒãƒƒãƒã—ã¾ã™
    if (src.match(/[?&]start=\d+/)) {
      const newSrc = src.replace(/([?&]start=)\d+/, `$1${seconds}`);
      if (src !== newSrc) {
        frame.src = newSrc;
        return;
      }
    }

    // --- ãƒ‘ã‚¿ãƒ¼ãƒ³C: startãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãŒã¾ã å­˜åœ¨ã—ãªã„å ´åˆ ---
    // ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’æ–°è¦ã«è¿½åŠ ã—ã¾ã™
    try {
      // URLã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’ä½¿ç”¨ã—ã¦å®‰å…¨ã«è¿½åŠ ã‚’è©¦ã¿ã‚‹ (Nocookieãªã©ã®æ¨™æº–URLå‘ã‘)
      const url = new URL(src);
      url.searchParams.delete('t');
      url.searchParams.set('start', seconds);
      frame.src = url.toString();
    } catch (e) {
      // URLè§£æã«å¤±æ•—ã—ãŸå ´åˆ (Educationç‹¬è‡ªã®URLå½¢å¼ãªã©ã§new URL()ãŒä½¿ãˆãªã„å ´åˆ) ã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
      // æ—¢å­˜ã®ã‚¯ã‚¨ãƒªãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãŒã‚ã‚‹ã‹ç¢ºèªã—ã¦é€£çµæ–‡å­—ã‚’æ±ºå®š
      const separator = src.includes('?') ? '&' : '?';
      frame.src = `${src}${separator}start=${seconds}`;
    }
  }

  // --- ã‚³ãƒ¡ãƒ³ãƒˆå–å¾— ---
  async function fetchComments(videoId) {
    const container = document.getElementById("commentsContainer");
    const countBadge = document.getElementById("commentCountBadge");
    
    container.innerHTML = '<p style="text-align:center;">èª­ã¿è¾¼ã¿ä¸­...</p>';
    countBadge.innerText = '';

    try {
      const res = await fetch(`https://min-tube-api-3.vercel.app/api/comments/${videoId}`);
      if (!res.ok) throw new Error("API Error");
      
      const data = await res.json();
      
      if (!data.comments || data.comments.length === 0) {
        container.innerHTML = '<p style="text-align:center;">ã‚³ãƒ¡ãƒ³ãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</p>';
        return;
      }

      countBadge.innerText = `(${data.commentCount || data.comments.length})`;
      
      let html = '';
      data.comments.forEach(c => {
        const iconUrl = (c.authorThumbnails && c.authorThumbnails.length > 0) ? c.authorThumbnails[0].url : '';
        
        // ãƒãƒƒã‚¸
        let badges = '';
        if (c.isPinned) badges += `<span class="badge badge-pinned">å›ºå®šæ¸ˆã¿</span>`;
        if (c.authorIsChannelOwner) badges += `<span class="badge badge-owner">æ‰€æœ‰è€…</span>`;

        // ç·¨é›†æ¸ˆã¿
        let editedHtml = '';
        if (c.isEdited) {
          editedHtml = `<span class="edited-mark">(ç·¨é›†æ¸ˆã¿)</span>`;
        }

        // æ‰€æœ‰è€…ã®ãƒãƒ¼ãƒˆ
        let heartHtml = '';
        if (c.creatorHeart) {
          const ownerThumb = c.creatorHeart.creatorThumbnail || iconUrl; 
          heartHtml = `
            <div class="creator-heart">
              <div class="heart-badge-wrapper">
                <img src="${ownerThumb}" alt="Owner">
                <span class="heart-badge-icon">â¤ï¸</span>
              </div>
              <span>${c.creatorHeart.creatorName || 'æ‰€æœ‰è€…'} ãŒãƒãƒ¼ãƒˆã‚’ä»˜ã‘ã¾ã—ãŸ</span>
            </div>
          `;
        }

        // ã‚³ãƒ¡ãƒ³ãƒˆæœ¬æ–‡ã®ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—å‡¦ç†
        const processedContent = parseTimestamp(c.contentHtml);

        html += `
          <div class="comment-item">
            <div class="comment-avatar">
              <a href="https://www.youtube.com${c.authorUrl}" target="_blank">
                <img src="${iconUrl}" alt="${c.author}">
              </a>
            </div>
            <div class="comment-content">
              <div class="comment-header">
                <a href="https://www.youtube.com${c.authorUrl}" target="_blank" class="author-name">${c.author}</a>
                ${badges}
                <span class="published-date">${c.publishedText}</span>
                ${editedHtml}
              </div>
              <div class="comment-text">
                ${processedContent}
              </div>
              <div class="comment-footer">
                <div class="footer-actions">
                  <span>ğŸ‘ ${c.likeCount}</span>
                </div>
                ${heartHtml}
              </div>
            </div>
          </div>
        `;
      });
      
      container.innerHTML = html;

    } catch (e) {
      console.error(e);
      container.innerHTML = '<p style="text-align:center; color:red;">ã‚³ãƒ¡ãƒ³ãƒˆã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚</p>';
    }
  }

  async function loadVideo() {
    const source = document.getElementById("paramSource").value;
    const input = document.getElementById("videoUrlInput").value.trim();
    const videoId = extractVideoId(input);

    if (!videoId) {
      alert("æ­£ã—ã„URLã¾ãŸã¯å‹•ç”»IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
      return;
    }

    fetchComments(videoId);

    if (source === "Nocookie") {
      videoFrame.src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1`;
      return;
    }

    if (source.startsWith("Thumbnail-img-")) {
      const quality = source.replace("Thumbnail-img-", "");
      videoFrame.src = `https://img.youtube.com/vi/${videoId}/${quality}.jpg`;
      return;
    }

    if (source.startsWith("Thumbnail-i-")) {
      const quality = source.replace("Thumbnail-i-", "");
      videoFrame.src = `https://i.ytimg.com/vi/${videoId}/${quality}.jpg`;
      return;
    }

    try {
      const r = await fetch(URLS[source], { cache: "no-store" });
      if (!r.ok) throw new Error("å–å¾—å¤±æ•—");

      let params = "";

      if (source === "Education - wakame") {
        params = await r.text();
      } else if (source === "Education - siawaseok") {
        params = (await r.json()).params || "";
      } else if (source === "Education - woolisbest4520-1") {
        params = (await r.json()).key || "";
      } else if (source === "Education - woolisbest4520-2") {
        params = (await r.json()).key || "";
      }

      videoFrame.src = `https://www.youtubeeducation.com/embed/${videoId}${params}`;

    } catch (e) {
      console.error(e);
      alert("ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãƒ¼ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
    }
  }
</script>
