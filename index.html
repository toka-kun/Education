<script>
  // --- YouTube IFrame Player API ã®èª­ã¿è¾¼ã¿ ---
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var player = null; // YouTubeãƒ—ãƒ¬ãƒ¼ãƒ¤ãƒ¼ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ
  var currentLoadedVideoId = null; // ç¾åœ¨ã‚³ãƒ¡ãƒ³ãƒˆã‚’è¡¨ç¤ºã—ã¦ã„ã‚‹å‹•ç”»ID

  function applyTheme(mode) {
    document.documentElement.classList.remove("light", "dark", "auto");
    document.documentElement.classList.add(mode);
  }

  function changeTheme(mode) {
    applyTheme(mode);
    localStorage.setItem("themeMode", mode);
  }

  (function() {
    const saved = localStorage.getItem("themeMode") || "auto";
    applyTheme(saved);
    document.getElementById("themeSelect").value = saved;
  })();

  const URLS = {
    "Nocookie": null,
    "Education - wakame": "https://raw.githubusercontent.com/wakame02/wktopu/refs/heads/main/edu.text",
    "Education - siawaseok": "https://raw.githubusercontent.com/siawaseok3/wakame/master/video_config.json",
    "Education - woolisbest4520-1": "https://raw.githubusercontent.com/woolisbest-4520/about-youtube/refs/heads/main/edu/edu.json",
    "Education - woolisbest4520-2": "https://raw.githubusercontent.com/woolisbest-4520/about-youtube/refs/heads/main/edu/parameter.json",
    "Education - Toka_Kun_-1": "https://raw.githubusercontent.com/toka-kun/Education/refs/heads/main/keys/key1.json",
    "Education - Toka_Kun_-2": "https://raw.githubusercontent.com/toka-kun/Education/refs/heads/main/keys/key2.json"
  };

  function extractVideoId(input) {
    const patterns = [
      // 1. ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿å‹: ãƒ‰ãƒ¡ã‚¤ãƒ³ä¸å•
      //    /watch?v=ID, /edu?v=ID, /w?v=ID, /ume?v=ID
      //    ä»–ã®ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãŒå‰å¾Œã«ã‚ã£ã¦ã‚‚å¯¾å¿œ (?foo=bar&v=ID)
      /(?:\/watch|\/edu|\/w|\/ume)\?(?:.*&)?v=([\w-]{11})/,

      // 2. ãƒ‘ã‚¹å‹: ãƒ‰ãƒ¡ã‚¤ãƒ³ä¸å•
      //    youtu.be/ID
      //    /embed/ID, /video/ID
      //    /wkt/watch/ID, /wkt/yt/edu/ID, /wkt/yt/nocookie/ID
      /(?:youtu\.be|embed|video|wkt\/watch|wkt\/yt\/edu|wkt\/yt\/nocookie)\/([\w-]{11})/
    ];
    for (const p of patterns) {
      const m = input.match(p);
      if (m) return m[1];
    }
    if (/^[\w-]{11}$/.test(input)) return input;
    return null;
  }

  function extractListId(input) {
    const m = input.match(/[?&](?:list|playlist)=([a-zA-Z0-9_-]+)/);
    return m ? m[1] : null;
  }

  function convertToSeconds(input) {
    if (!input) return null;
    const str = input.replace(/[ï¼-ï¼™]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0)).replace(/ï¼š/g, ':').trim();
    if (!str) return null;
    if (str.includes(':')) {
      const parts = str.split(':').map(Number);
      if (parts.some(isNaN)) return null;
      if (parts.length === 3) return parts[0] * 3600 + parts[1] * 60 + parts[2];
      if (parts.length === 2) return parts[0] * 60 + parts[1];
    }
    const val = parseInt(str, 10);
    return isNaN(val) ? null : val;
  }

  function updateUrlParam(url, key, value) {
    const ampRegex = new RegExp(`(&amp;${key}=)[^&]*`);
    const ampSimpleRegex = new RegExp(`(&${key}=)[^&]*`);
    const questionRegex = new RegExp(`(\\?${key}=)[^&]*`);

    if (url.match(ampRegex) || url.match(ampSimpleRegex) || url.match(questionRegex)) {
       return url.replace(new RegExp(`([?&])${key}=[^&]*`), `$1${key}=${value}`);
    }

    const separator = url.includes('?') ? '&' : '?';
    return `${url}${separator}${key}=${value}`;
  }

  function parseTimestamp(text) {
    const regex = /\b(?:(\d{1,2}):)?(\d{1,2}):(\d{2})\b/g;
    return text.replace(regex, (match, h, m, s) => {
      let seconds = 0;
      if (h) seconds += parseInt(h) * 3600;
      seconds += parseInt(m) * 60;
      seconds += parseInt(s);
      return `<a class="timestamp-link" onclick="seekVideo(${seconds}); return false;">${match}</a>`;
    });
  }

  function seekVideo(seconds) {
    // APIãŒæœ‰åŠ¹ãªå ´åˆã¯APIã‚’ä½¿ç”¨
    if (player && typeof player.seekTo === 'function') {
        player.seekTo(seconds, true);
        return;
    }

    // APIãŒãªã„å ´åˆã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
    const frame = document.getElementById("videoFrame");
    if (!frame) return;
    
    let src = frame.src;
    if (!src || src.includes("img.youtube.com") || src.includes("i.ytimg.com") || src === "about:blank") return;
    const newSrc = updateUrlParam(src, 'start', seconds);
    if (src !== newSrc) frame.src = newSrc;
  }

  // --- ãƒ—ãƒ¬ãƒ¼ãƒ¤ãƒ¼ã®çŠ¶æ…‹å¤‰åŒ–ã‚¤ãƒ™ãƒ³ãƒˆ ---
  function onPlayerStateChange(event) {
    // å†ç”Ÿä¸­(1) ã¾ãŸã¯ ãƒãƒƒãƒ•ã‚¡ãƒªãƒ³ã‚°ä¸­(3) ã®æ™‚ã«å‹•ç”»IDã‚’ãƒã‚§ãƒƒã‚¯
    if (event.data === YT.PlayerState.PLAYING || event.data === YT.PlayerState.BUFFERING) {
        if (event.target && event.target.getVideoData) {
            const data = event.target.getVideoData();
            if (data && data.video_id) {
                // IDãŒå¤‰ã‚ã£ã¦ã„ãŸã‚‰ã‚³ãƒ¡ãƒ³ãƒˆã‚’å†å–å¾—
                // ã“ã“ã§ã€Œç¾åœ¨ã®IDã€ã¨ã€ŒAPIãŒå ±å‘Šã™ã‚‹IDã€ãŒé•ã†å ´åˆã®ã¿æ›´æ–°
                if (currentLoadedVideoId && data.video_id !== currentLoadedVideoId) {
                    console.log("å‹•ç”»ã®åˆ‡ã‚Šæ›¿ã‚ã‚Šã‚’æ¤œçŸ¥ã—ã¾ã—ãŸ: " + data.video_id);
                    currentLoadedVideoId = data.video_id;
                    fetchComments(currentLoadedVideoId);
                }
            }
        }
    }
  }

  // --- iframeèª­ã¿è¾¼ã¿å¾Œã«APIã‚’ãƒã‚¤ãƒ³ãƒ‰ã™ã‚‹é–¢æ•° ---
  function initYouTubePlayer() {
    // APIãŒã¾ã èª­ã¿è¾¼ã¾ã‚Œã¦ã„ãªã„å ´åˆã¯ä½•ã‚‚ã—ãªã„ï¼ˆãƒ­ãƒ¼ãƒ‰å¾Œã«å‹•ãï¼‰
    if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
        return; 
    }

    // æ–°ã—ãä½œã‚‰ã‚ŒãŸiframeã«å¯¾ã—ã¦APIã‚’ç´ä»˜ã‘ã‚‹
    try {
        player = new YT.Player('videoFrame', {
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    } catch (e) {
        console.error("YouTube Player APIã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ", e);
    }
  }

  async function fetchComments(videoId) {
    const container = document.getElementById("commentsContainer");
    const countBadge = document.getElementById("commentCountBadge");
    
    container.innerHTML = '<p style="text-align:center;">èª­ã¿è¾¼ã¿ä¸­...</p>';
    countBadge.innerText = '';

    try {
      const res = await fetch(`https://min-tube-api-3.vercel.app/api/comments/${videoId}`);
      if (!res.ok) throw new Error("API Error");
      
      const data = await res.json();
      
      if (!data.comments || data.comments.length === 0) {
        container.innerHTML = '<p style="text-align:center;">ã‚³ãƒ¡ãƒ³ãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</p>';
        return;
      }

      countBadge.innerText = `(${data.commentCount || data.comments.length})`;
      
      let html = '';
      data.comments.forEach(c => {
        const iconUrl = (c.authorThumbnails && c.authorThumbnails.length > 0) ? c.authorThumbnails[0].url : '';
        
        let badges = '';
        if (c.isPinned) badges += `<span class="badge badge-pinned">å›ºå®šæ¸ˆã¿</span>`;
        if (c.authorIsChannelOwner) badges += `<span class="badge badge-owner">æ‰€æœ‰è€…</span>`;

        let editedHtml = '';
        if (c.isEdited) editedHtml = `<span class="edited-mark">(ç·¨é›†æ¸ˆã¿)</span>`;

        let heartHtml = '';
        if (c.creatorHeart) {
          const ownerThumb = c.creatorHeart.creatorThumbnail || iconUrl; 
          heartHtml = `
            <div class="creator-heart">
              <div class="heart-badge-wrapper">
                <img src="${ownerThumb}" alt="Owner">
                <span class="heart-badge-icon">â¤ï¸</span>
              </div>
              <span>${c.creatorHeart.creatorName || 'æ‰€æœ‰è€…'} ãŒãƒãƒ¼ãƒˆã‚’ä»˜ã‘ã¾ã—ãŸ</span>
            </div>
          `;
        }

        // --- ä¿®æ­£ç®‡æ‰€: ãƒªãƒ³ã‚¯ã‚’æ–°ã—ã„ã‚¿ãƒ–ã§é–‹ãã‚ˆã†ã«ç½®æ› ---
        // ã‚³ãƒ¡ãƒ³ãƒˆæœ¬æ–‡å†…ã® <a ...> ã‚¿ã‚°å…¨ã¦ã« target="_blank" ã‚’ä»˜ä¸ã—ã¾ã™
        let rawHtml = c.contentHtml.replace(/<a /g, '<a target="_blank" rel="noopener noreferrer" ');
        
        // ãã®å¾Œã€ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã®ãƒªãƒ³ã‚¯ç”Ÿæˆå‡¦ç†ã‚’é€šã—ã¾ã™
        const processedContent = parseTimestamp(rawHtml);

        html += `
          <div class="comment-item">
            <div class="comment-avatar">
              <a href="https://www.youtube.com${c.authorUrl}" target="_blank">
                <img src="${iconUrl}" alt="${c.author}">
              </a>
            </div>
            <div class="comment-content">
              <div class="comment-header">
                <a href="https://www.youtube.com${c.authorUrl}" target="_blank" class="author-name">${c.author}</a>
                ${badges}
                <span class="published-date">${c.publishedText}</span>
                ${editedHtml}
              </div>
              <div class="comment-text">
                ${processedContent}
              </div>
              <div class="comment-footer">
                <div class="footer-actions">
                  <span>ğŸ‘ ${c.likeCount}</span>
                </div>
                ${heartHtml}
              </div>
            </div>
          </div>
        `;
      });
      container.innerHTML = html;
    } catch (e) {
      console.error(e);

  async function loadVideo(isLoop = false) {
    // 1. ã¾ãšå¤ã„ãƒ—ãƒ¬ãƒ¼ãƒ¤ãƒ¼ã‚’å®Œå…¨ã«ç ´æ£„ã™ã‚‹
    if (player) {
      try { player.destroy(); } catch(e) {}
      player = null;
    }

    const container = document.getElementById("videoContainer");
    
    // 2. ã‚³ãƒ³ãƒ†ãƒŠã‚’ç©ºã«ã—ã¦ã€æ–°ã—ã„iframeè¦ç´ ã‚’ä¸€ã‹ã‚‰ä½œã‚‹
    // ã“ã‚Œã«ã‚ˆã‚Šã€APIã«ã‚ˆã‚‹iframeã®æ›¸ãæ›ãˆã‚„ã€Œ2å›ç›®å†ç”Ÿã§ããªã„ã€å•é¡Œã‚’è§£æ¶ˆã—ã¾ã™
    container.innerHTML = '';
    
    const newIframe = document.createElement("iframe");
    newIframe.id = "videoFrame";
    newIframe.allowFullscreen = true;
    newIframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
    newIframe.referrerPolicy = "strict-origin-when-cross-origin";
    
    container.appendChild(newIframe);

    const source = document.getElementById("paramSource").value;
    const input = document.getElementById("videoUrlInput").value.trim();
    
    const videoId = extractVideoId(input);
    const listId = extractListId(input);

    if (!videoId) {
      alert("æ­£ã—ã„URLã¾ãŸã¯å‹•ç”»IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
      return;
    }

    // åˆå›ã‚³ãƒ¡ãƒ³ãƒˆèª­ã¿è¾¼ã¿ã‚’æ˜ç¤ºçš„ã«å®Ÿè¡Œ
    currentLoadedVideoId = videoId;
    fetchComments(videoId);

    const startInput = document.getElementById("startTimeInput").value;
    const endInput = document.getElementById("endTimeInput").value;
    const startSeconds = convertToSeconds(startInput);
    const endSeconds = convertToSeconds(endInput);

    let finalUrl = "";

    // ã‚µãƒ ãƒã‚¤ãƒ«ãƒ¢ãƒ¼ãƒ‰
    if (source.startsWith("Thumbnail-")) {
      const isImg = source.startsWith("Thumbnail-img-");
      const quality = source.replace(isImg ? "Thumbnail-img-" : "Thumbnail-i-", "");
      const domain = isImg ? "img.youtube.com" : "i.ytimg.com";
      // ã‚µãƒ ãƒãƒ¢ãƒ¼ãƒ‰ã§ã¯APIåˆæœŸåŒ–ã—ãªã„
      newIframe.src = `https://${domain}/vi/${videoId}/${quality}.jpg`;
      return;
    }

    if (source === "Nocookie") {
      finalUrl = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1`;
    } else {
      try {
        const r = await fetch(URLS[source], { cache: "no-store" });
        if (!r.ok) throw new Error("å–å¾—å¤±æ•—");

        let params = "";
        if (source === "Education - wakame") {
          params = await r.text();
        } else if (source === "Education - siawaseok") {
          params = (await r.json()).params || "";
        } else if (source.includes("woolisbest4520")) {
          params = (await r.json()).key || "";
        } else if (source.includes("Toka_Kun")) {
          params = (await r.json()).result || "";
        }
        
        finalUrl = `https://www.youtubeeducation.com/embed/${videoId}${params}`;

      } catch (e) {
        console.error(e);
        alert("ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãƒ¼ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
        return;
      }
    }

    // --- ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿å‡¦ç† ---

    // 1. ãƒªã‚¹ãƒˆãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿
    if (listId) {
      if (listId === videoId) {
        finalUrl = updateUrlParam(finalUrl, 'playlist', listId);
      } else {
        finalUrl = updateUrlParam(finalUrl, 'list', listId);
      }
    } else {
      finalUrl = updateUrlParam(finalUrl, 'playlist', videoId);
    }

    // 2. ãƒ«ãƒ¼ãƒ—
    if (isLoop) {
      finalUrl = updateUrlParam(finalUrl, 'loop', '1');
    }

    // 3. æ™‚é–“æŒ‡å®š
    if (startSeconds !== null) finalUrl = updateUrlParam(finalUrl, 'start', startSeconds);
    if (endSeconds !== null) finalUrl = updateUrlParam(finalUrl, 'end', endSeconds);

    // 4. APIåˆ¶å¾¡ç”¨ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿
    finalUrl = updateUrlParam(finalUrl, 'enablejsapi', '1');
    finalUrl = updateUrlParam(finalUrl, 'origin', window.location.origin);

    // --- srcè¨­å®šã¨APIãƒã‚¤ãƒ³ãƒ‰ ---
    // iframeã®srcã‚’è¨­å®šã—ãŸå¾Œã«ã€èª­ã¿è¾¼ã¿å®Œäº†ã‚’å¾…ã£ã¦APIã‚’åˆæœŸåŒ–
    newIframe.onload = function() {
        initYouTubePlayer();
    };
    
    newIframe.src = finalUrl;
  }
