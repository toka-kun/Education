<!DOCTYPE html>
<html lang="ja">
<head>

<style>
    :root {
      --main-color: #ff0000;
      --bg-color: #f9f9f9;
      --card-color: #ffffff;
      --text-color: #333;
      --shadow-color: rgba(0,0,0,0.08);

    }

    :root.dark {

      --card-color: #202020;
      --text-color: #eaeaea;
      --shadow-color: rgba(0,0,0,0.4);
      --link-color: #3ea6ff;
    }

    @media (prefers-color-scheme: light) {
      :root.auto {
        --bg-color: #f9f9f9;
        --card-color: #ffffff;
        --text-color: #333;
        --shadow-color: rgba(0,0,0,0.08);
        --link-color: #065fd4;
      }
    }

    @media (prefers-color-scheme: dark) {
      :root.auto {
        --bg-color: #181818;
        --card-color: #202020;
        --text-color: #eaeaea;
        --shadow-color: rgba(0,0,0,0.4);
        --link-color: #3ea6ff;
      }
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-color);
      padding: 0.5rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin: 0.5rem 0 1rem 0;
    }

    .theme-switcher {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 0.3rem;
    }

    .layout {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 1200px;
      margin: auto;
    }

    @media (min-width: 900px) {
      .layout-main {
        flex-direction: row;
      }
      .left, .right {
        flex: 1;
      }
      .left { max-width: 65%; }
      .right { max-width: 35%; }
    }

    .card {
      background: var(--card-color);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 12px var(--shadow-color);
      padding: 1rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.4rem;
    }

    input[type="text"], select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      box-sizing: border-box;
      margin-bottom: 1rem;
      background: var(--card-color);
      color: var(--text-color);
    }

    button {
      background-color: var(--main-color);
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      opacity: 0.9;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: var(--border-radius);
      border: none;
      background-color: #000; /* èª­ã¿è¾¼ã¿å‰ã®ãƒãƒ©ã¤ãé˜²æ­¢ */
    }

    /* --- æ™‚é–“æŒ‡å®šå…¥åŠ›æ¬„ç”¨ã®ã‚¹ã‚¿ã‚¤ãƒ« --- */
    .time-inputs {
      display: flex;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }
    .time-inputs > div {
      flex: 1;
    }

    /* --- ã‚³ãƒ¡ãƒ³ãƒˆæ¬„ç”¨ã®CSS --- */
    .comments-wrapper summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 0.5rem;
      outline: none;
      list-style: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .comments-wrapper summary::-webkit-details-marker {
      display: none;
    }
    .comments-wrapper summary::after {
      content: '+'; 
      font-size: 1.5rem;
      font-weight: normal;
    }
    .comments-wrapper details[open] summary::after {
      content: '-';
    }
    
    .comment-list {
      margin-top: 1rem;
      border-top: 1px solid #ddd;
      padding-top: 1rem;
    }
    
    .comment-item {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid rgba(128, 128, 128, 0.1);
      padding-bottom: 1rem;
    }
    
    .comment-avatar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .comment-content {
      flex: 1;
      overflow-wrap: anywhere;
    }
    
    .comment-header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.2rem;
      font-size: 0.9rem;
    }
    
    .author-name {
      font-weight: bold;
      text-decoration: none;
      color: var(--text-color);
    }
    
    .badge {
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
    }
    
    .published-date {
      color: #888;
      font-size: 0.85rem;
    }

    .edited-mark {
      color: #888;
      font-style: italic;
      font-size: 0.8rem;
    }

    .comment-text {
      font-size: 0.95rem;
      line-height: 1.4;
      margin: 0.3rem 0;
    }

    /* ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã®ãƒªãƒ³ã‚¯è‰² */
    .timestamp-link {
      color: var(--link-color);
      text-decoration: none;
      cursor: pointer;
    }
    .timestamp-link:hover {
      text-decoration: underline;
    }

    .comment-footer {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: #888;
    }

    .footer-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* ãƒãƒ¼ãƒˆï¼ˆæ‰€æœ‰è€…ã®ã„ã„ã­ï¼‰ã®ã‚¹ã‚¿ã‚¤ãƒ« */
    .creator-heart {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .creator-heart img {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }
    .heart-icon {
      color: #ff0000;
      font-size: 0.9rem;
      position: relative;
    }
    .heart-badge-wrapper {
        position: relative;
        display: inline-block;
    }
    .heart-badge-icon {
        position: absolute;
        bottom: -2px;
        right: -4px;
        font-size: 10px;
    }

    /* ãƒãƒƒã‚¸ã®è‰²è¨­å®š */
    .badge-pinned, .badge-owner {
      background-color: #606060 !important;
      color: #ffffff !important;
      opacity: 1 !important;
    }

    /* ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰æ™‚ã®ãƒãƒƒã‚¸è‰²è£œæ­£ */
    :root.dark .badge-pinned,
    :root.dark .badge-owner,
    @media (prefers-color-scheme: dark) {
      :root.auto .badge-pinned,
      :root.auto .badge-owner {
        background-color: #888888 !important;
        color: #181818 !important;
      }
    }
  </style>
</head>

<body>

<div class="theme-switcher">

<h1>YouTube åŸ‹ã‚è¾¼ã¿å†ç”Ÿãƒ„ãƒ¼ãƒ«</h1>

<div class="layout layout-main">

      <label>YouTubeã®URLã¾ãŸã¯å‹•ç”»IDã‚’å…¥åŠ›ï¼š</label>
      <input type="text" id="videoUrlInput"
        placeholder="ä¾‹: https://youtu.be/HRlW6yZo6Kc ã¾ãŸã¯ HRlW6yZo6Kc">

        <div>
          <label for="endTimeInput">çµ‚äº†æ™‚åˆ»</label>

<div class="layout" style="margin-top: 1rem;">
  <div class="card comments-wrapper">
    <details open>
      <summary>ã‚³ãƒ¡ãƒ³ãƒˆ <span id="commentCountBadge"></span></summary>
      <div id="commentsContainer" class="comment-list">
        <p style="text-align:center; color:#888;">å‹•ç”»ã‚’å†ç”Ÿã™ã‚‹ã¨ã“ã“ã«ã‚³ãƒ¡ãƒ³ãƒˆãŒè¡¨ç¤ºã•ã‚Œã¾ã™ã€‚</p>

</div>

<script>
  function applyTheme(mode) {
    document.documentElement.classList.remove("light", "dark", "auto");
    document.documentElement.classList.add(mode);
  }

  function changeTheme(mode) {
    applyTheme(mode);
    localStorage.setItem("themeMode", mode);
  }

  (function() {
    const saved = localStorage.getItem("themeMode") || "auto";
    applyTheme(saved);
    document.getElementById("themeSelect").value = saved;
  })();

  const URLS = {
    "Nocookie": null,
    "Education - wakame": "https://raw.githubusercontent.com/wakame02/wktopu/refs/heads/main/edu.text",
    "Education - siawaseok": "https://raw.githubusercontent.com/siawaseok3/wakame/master/video_config.json",
    "Education - woolisbest4520-1": "https://raw.githubusercontent.com/woolisbest-4520/about-youtube/refs/heads/main/edu/edu.json",
    "Education - woolisbest4520-2": "https://raw.githubusercontent.com/woolisbest-4520/about-youtube/refs/heads/main/edu/parameter.json"
  };

  function extractVideoId(input) {
    const patterns = [
      /(?:youtube\.com\/watch\?v=)([^&\s]+)/,
      /youtu\.be\/([^?\s]+)/
    ];
    for (const p of patterns) {
      const m = input.match(p);
      if (m) return m[1];
    }
    if (/^[\w-]{11}$/.test(input)) return input;
    return null;
  }

  // --- ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—æ–‡å­—åˆ—ã‚’ç§’æ•°ã«å¤‰æ›ã™ã‚‹ãƒ˜ãƒ«ãƒ‘ãƒ¼ ---
  function convertToSeconds(input) {
    if (!input) return null;
    
    // å…¨è§’æ•°å­—ã‚’åŠè§’ã«å¤‰æ›ï¼ˆï¼‘ï¼šï¼“ï¼ -> 1:30ï¼‰
    const str = input.replace(/[ï¼-ï¼™]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0)).replace(/ï¼š/g, ':').trim();
    if (!str) return null;

    // "mm:ss" ã‚„ "hh:mm:ss" ã®å½¢å¼å¯¾å¿œ
    if (str.includes(':')) {
      const parts = str.split(':').map(Number);
      if (parts.some(isNaN)) return null;

      if (parts.length === 3) { // hh:mm:ss
        return parts[0] * 3600 + parts[1] * 60 + parts[2];
      }
      if (parts.length === 2) { // mm:ss
        return parts[0] * 60 + parts[1];
      }
    }
    
    // å˜ç´”ãªæ•°å­—ã®å ´åˆ
    const val = parseInt(str, 10);
    return isNaN(val) ? null : val;
  }

  // --- URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿æ›´æ–°ãƒ˜ãƒ«ãƒ‘ãƒ¼ ---
  function updateUrlParam(url, key, value) {
    // 1. &amp;key=æ•°å­— ã®ãƒ‘ã‚¿ãƒ¼ãƒ³ (HTMLã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰æ¸ˆã¿å¯¾å¿œ)
    const ampRegex = new RegExp(`(&amp;${key}=)\\d+`);
    if (url.match(ampRegex)) {
      return url.replace(ampRegex, `$1${value}`);
    }

    // 2. ?key=æ•°å­— ã¾ãŸã¯ &key=æ•°å­— ã®ãƒ‘ã‚¿ãƒ¼ãƒ³ (é€šå¸¸ç‰ˆå¯¾å¿œ)
    const standardRegex = new RegExp(`([?&]${key}=)\\d+`);
    if (url.match(standardRegex)) {
      return url.replace(standardRegex, `$1${value}`);
    }

    // 3. ã¾ã å­˜åœ¨ã—ãªã„å ´åˆ -> è¿½åŠ ã™ã‚‹
    const separator = url.includes('?') ? '&' : '?';
    return `${url}${separator}${key}=${value}`;
  }

  // --- ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—å‡¦ç† ---
  function parseTimestamp(text) {
    const regex = /\b(?:(\d{1,2}):)?(\d{1,2}):(\d{2})\b/g;
    
    return text.replace(regex, (match, h, m, s) => {
      let seconds = 0;
      if (h) seconds += parseInt(h) * 3600;
      seconds += parseInt(m) * 60;
      seconds += parseInt(s);
      
      return `<a class="timestamp-link" onclick="seekVideo(${seconds}); return false;">${match}</a>`;
    });
  }

  // --- å‹•ç”»ã‚·ãƒ¼ã‚¯ï¼ˆå†èª­ã¿è¾¼ã¿ï¼‰æ©Ÿèƒ½ ---
  function seekVideo(seconds) {
    const frame = document.getElementById("videoFrame");
    let src = frame.src;

    if (!src || src.includes("img.youtube.com") || src.includes("i.ytimg.com") || src === "about:blank") {
      return;
    }

    const newSrc = updateUrlParam(src, 'start', seconds);
    if (src !== newSrc) {
      frame.src = newSrc;
    }
  }

  // --- ã‚³ãƒ¡ãƒ³ãƒˆå–å¾— ---
  async function fetchComments(videoId) {
    const container = document.getElementById("commentsContainer");
    const countBadge = document.getElementById("commentCountBadge");
    
    container.innerHTML = '<p style="text-align:center;">èª­ã¿è¾¼ã¿ä¸­...</p>';
    countBadge.innerText = '';

    try {
      const res = await fetch(`https://min-tube-api-3.vercel.app/api/comments/${videoId}`);
      if (!res.ok) throw new Error("API Error");
      
      const data = await res.json();
      
      if (!data.comments || data.comments.length === 0) {
        container.innerHTML = '<p style="text-align:center;">ã‚³ãƒ¡ãƒ³ãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</p>';
        return;
      }

      countBadge.innerText = `(${data.commentCount || data.comments.length})`;
      
      let html = '';
      data.comments.forEach(c => {
        const iconUrl = (c.authorThumbnails && c.authorThumbnails.length > 0) ? c.authorThumbnails[0].url : '';
        
        let badges = '';
        if (c.isPinned) badges += `<span class="badge badge-pinned">å›ºå®šæ¸ˆã¿</span>`;
        if (c.authorIsChannelOwner) badges += `<span class="badge badge-owner">æ‰€æœ‰è€…</span>`;

        let editedHtml = '';
        if (c.isEdited) {
          editedHtml = `<span class="edited-mark">(ç·¨é›†æ¸ˆã¿)</span>`;
        }

        let heartHtml = '';
        if (c.creatorHeart) {
          const ownerThumb = c.creatorHeart.creatorThumbnail || iconUrl; 
          heartHtml = `
            <div class="creator-heart">
              <div class="heart-badge-wrapper">
                <img src="${ownerThumb}" alt="Owner">
                <span class="heart-badge-icon">â¤ï¸</span>
              </div>
              <span>${c.creatorHeart.creatorName || 'æ‰€æœ‰è€…'} ãŒãƒãƒ¼ãƒˆã‚’ä»˜ã‘ã¾ã—ãŸ</span>
            </div>
          `;
        }

        const processedContent = parseTimestamp(c.contentHtml);

        html += `
          <div class="comment-item">
            <div class="comment-avatar">
              <a href="https://www.youtube.com${c.authorUrl}" target="_blank">
                <img src="${iconUrl}" alt="${c.author}">
              </a>
            </div>
            <div class="comment-content">
              <div class="comment-header">
                <a href="https://www.youtube.com${c.authorUrl}" target="_blank" class="author-name">${c.author}</a>
                ${badges}
                <span class="published-date">${c.publishedText}</span>
                ${editedHtml}
              </div>
              <div class="comment-text">
                ${processedContent}
              </div>
              <div class="comment-footer">
                <div class="footer-actions">
                  <span>ğŸ‘ ${c.likeCount}</span>
                </div>
                ${heartHtml}
              </div>
            </div>
          </div>
        `;
      });
      
      container.innerHTML = html;

    } catch (e) {
      console.error(e);
      container.innerHTML = '<p style="text-align:center; color:red;">ã‚³ãƒ¡ãƒ³ãƒˆã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚</p>';
    }
  }

  async function loadVideo() {
    const source = document.getElementById("paramSource").value;
    const input = document.getElementById("videoUrlInput").value.trim();
    const frame = document.getElementById("videoFrame"); // å®‰å…¨ã®ãŸã‚IDå–å¾—
    const videoId = extractVideoId(input);

    if (!videoId) {
      alert("æ­£ã—ã„URLã¾ãŸã¯å‹•ç”»IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
      return;
    }

    fetchComments(videoId);

    // --- Start/End å…¥åŠ›å€¤ã®å–å¾—ã¨å¤‰æ› ---
    const startInput = document.getElementById("startTimeInput").value;
    const endInput = document.getElementById("endTimeInput").value;
    const startSeconds = convertToSeconds(startInput);
    const endSeconds = convertToSeconds(endInput);

    // --- URLç”Ÿæˆ ---
    let finalUrl = "";

    if (source === "Nocookie") {
      finalUrl = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1`;
    } 
    else if (source.startsWith("Thumbnail-img-")) {
      const quality = source.replace("Thumbnail-img-", "");
      frame.src = `https://img.youtube.com/vi/${videoId}/${quality}.jpg`;
      return;
    }
    else if (source.startsWith("Thumbnail-i-")) {
      const quality = source.replace("Thumbnail-i-", "");
      frame.src = `https://i.ytimg.com/vi/${videoId}/${quality}.jpg`;
      return;
    }
    else {
      // Educationç³»ã®å‡¦ç†
      try {
        const r = await fetch(URLS[source], { cache: "no-store" });
        if (!r.ok) throw new Error("å–å¾—å¤±æ•—");

        let params = "";
        if (source === "Education - wakame") {
          params = await r.text();
        } else if (source === "Education - siawaseok") {
          params = (await r.json()).params || "";
        } else if (source === "Education - woolisbest4520-1") {
          params = (await r.json()).key || "";
        } else if (source === "Education - woolisbest4520-2") {
          params = (await r.json()).key || "";
        }
        
        finalUrl = `https://www.youtubeeducation.com/embed/${videoId}${params}`;

      } catch (e) {
        console.error(e);
        alert("ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãƒ¼ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
        // å–å¾—å¤±æ•—æ™‚ã¯ã“ã“ã§å‡¦ç†ã‚’æ­¢ã‚ã‚‹ (ç©ºã®URLãªã©ã§å†ç”Ÿã—ãªã„)
        return;
      }
    }

    // --- Start/End ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã®é©ç”¨ ---
    if (startSeconds !== null) {
      finalUrl = updateUrlParam(finalUrl, 'start', startSeconds);
    }
    if (endSeconds !== null) {
      finalUrl = updateUrlParam(finalUrl, 'end', endSeconds);
    }

    frame.src = finalUrl;
  }
</script>
